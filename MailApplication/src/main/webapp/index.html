<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">

<title>Insert title here</title>



<style type="text/css">
.inputformat:active {
	float: left;
	width: 400px;
	border: 1px solidpink;
	border-radius: 10px;
	padding: 10px;
}

.inputform table tr td input, textarea, select {
	width: 200px
}

#gender1, #gender2 {
	width: 10px;
}

#submit {
	margin-left: 100px;
	width: 100px
}

#reset {
	width: 100px;
}

.design {
	background-color: red;
	color: white;
	padding-left: 100px;
}
</style>



</head>

<body>

	<!-- Header -->

	<h2>Company Mail</h2>

	<h3 style="background-color: red; color: red;">c</h3>

	<!-- body -->

	<div class="inputform">

		<h2 class="design">Registration Form</h2>

		<form action="RegisterServlet" method="post">

			<table>

				<tr>

					<td>Name:</td>

					<td><input type="text" name="name" /></td>

				</tr>

				<tr>

					<td>Email:</td>

					<td><input type="text" name="email" />@email.com</td>

				</tr>

				<tr>

					<td>Password:</td>

					<td><input type="password" name="password" /></td>

				</tr>

				<tr>

					<td>Gender:</td>

					<td><input id="gender1" type="radio" name="gender"
						value="male" />Male <input id="gender2" type="radio"
						name="gender" value="female" />Female</td>

				</tr>

				<tr>

					<td>Date Of Birth:</td>

					<td><input type="date" name="dob" /></td>

				</tr>

				<tr>

					<td>Address:</td>

					<td><textarea name="address" rows="5" cols="15"></textarea></td>

				</tr>

				<tr>

					<td>City:</td>

					<td><input type="text" name="city" /></td>

				</tr>

				<tr>

					<td>State:</td>

					<td><input type="text" name="state" /></td>

				</tr>

				<tr>

					<td>Country:</td>

					<td><select name="country">

							<option>Select-Country</option>

							<option>India</option>

							<option>Pakisthan</option>

							<option>Nepal</option>

							<option>Bhutan</option>

							<option>USA</option>

							<option>UK</option>

							<option>France</option>

							<option>Singapore</option>

							<option>China</option>

							<option>Others</option>

					</select></td>
				<tr>

					<td>Contact:</td>

					<td><input type="text" name="contact" /></td>

				</tr>

				<tr>

					<td colspan="2"><input id="submit" type="submit"
						value="register" /> <input id="reset" type="reset" value="clear" />

					</td>

				</tr>

			</table>

		</form>

	</div>



	<div class="inputform" style="float: right; margin-top:-250px; margin-right:150px;">

		<h2 class="design">Login Form</h2>

		<form action="login" method="post">

			<table>

				<tr>

					<td>Email:</td>

					<td><input type="text" name="email" /></td>
				<tr>

					<td>Password:</td>

					<td><input type="password" name="password" /></td>

				</tr>

				<tr>

					<td colspan="2"><input id="submit" type="submit" value=login />

					</td>

				</tr>

			</table>

		</form>



	</div>

</body>

</html>
